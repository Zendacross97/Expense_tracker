<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <header>
        <h1>Daily Expense Tracker</h1>
        <h3>Sign Up to create an account</h3>
    </header>
    <label for="signUp">SignUp Info:</label><br><br>
    <form id="signUp" method="post" action="#" onsubmit="signUp(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email Id" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password" required><br><br>
        <button type="submit">Sign up</button>
    </form>
    <p class="signup-message"></p>
    <p>Already have an account ? <a href="/user/login">Login</a></p>
    <p>Forgot your password? <a href="/user/forgotpassword">Reset Password</a></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
     <script src="/js/loginPublic.js"></script>
</body>
</html>
